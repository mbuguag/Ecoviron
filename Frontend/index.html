<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecoviron Environmental Consultancy</title>
    <meta name="description" content="Driving sustainable solutions for a cleaner planet">
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div id="header-container"></div>

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h1>Welcome to BioWorxHSE</h1>
                <p>Driving sustainable solutions for a cleaner planet.</p>
                <a href="services/services.html" class="btn-primary">Explore Services</a>
            </div>
        </section>

        <!-- Services Carousel -->
        <section class="carousel-section">
            <h2>Our Services</h2>
            <div class="carousel-container">
                <button id="prevBtn" aria-label="Previous Slide">&#10094;</button>
                <div class="carousel-slide" id="carousel-slide"></div>
                <button id="nextBtn" aria-label="Next Slide">&#10095;</button>
            </div>
        </section>

        <!-- Consultancy Services -->
        <section id="consultancy-services" class="section-padding">
            <div class="container">
                <h2 class="section-title">Our Consultancy Services</h2>
                <div class="services-grid"></div>
            </div>
        </section>

        <!-- Featured Products -->
        <section class="section-padding featured-products">
            <div class="container">
                <h2 class="section-title">Eco-Friendly Products</h2>
                <div class="grid-four-columns" id="featured-products-grid"></div>
                <div class="center-text">
                    <a href="ecommerce/product-grid.html" class="btn">View All Products</a>
                </div>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="contact-section">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you. Please fill out the form below and we'll get in touch shortly.</p>
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="name">Full Name*</label>
                    <input type="text" id="name" name="name" required placeholder="Your name">
                </div>
                <div class="form-group">
                    <label for="email">Email Address*</label>
                    <input type="email" id="email" name="email" required placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="e.g. +254 712 345 678">
                </div>
                <div class="form-group">
                    <label for="message">Your Message*</label>
                    <textarea id="message" name="message" rows="5" required placeholder="Type your message..."></textarea>
                </div>
                <button type="submit" class="btn-submit">Send Message</button>
                <div id="formResponse" class="form-response"></div>
            </form>
        </section>
    </main>

    <div id="footer-container"></div>

    <!-- Single JavaScript Module -->
    <script type="module" src="js/main.js"></script>
    
</body>
</html>
