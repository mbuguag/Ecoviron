<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eco-Friendly Products | GreenEarth</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../css/cart.css">
    </head>

    <body>
        <div id="header-container"></div>

        <main>
            <section class="section-padding">
                <div class="container">
                    <h1 class="section-title">Eco-Friendly Products</h1>
                   <div class="product-controls">
  <div class="product-filter">
    <button class="filter-btn" data-filter="all">All</button>
    <button class="filter-btn" data-filter="sustainability">Sustainability</button>
    <button class="filter-btn" data-filter="energy">Energy</button>
    <button class="filter-btn" data-filter="personal-care">Personal Care</button>
  </div>

  <div class="product-sort">
    <label for="sort-select">Sort by:</label>
    <select id="sort-select">
      <option value="default">Default</option>
      <option value="price-asc">Price: Low to High</option>
      <option value="price-desc">Price: High to Low</option>
    </select>
  </div>
</div>

                    <div class="grid-four-columns" id="product-grid">
                        <!-- Product cards injected by JS -->
                    </div>
                </div>
            </section> 
        </main>

        <footer id="footer-container"></footer>

        <script type="module" src="../js/main.js"></script>
        <script type="module" src="../js/products.js"></script>
        <script type="module" src="../js/cart-actions.js"></script>
        
    </body>

</html>
