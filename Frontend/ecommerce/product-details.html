<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Details | Ecoviron Shop</title>

  <!-- FontAwesome & Styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="../css/styles.css"/>

</head>
<body>
  <!-- Header Placeholder -->
  <div id="header-container"></div>

  <!-- Main Content -->
  <main class="section-padding product-detail-section">
    <div class="container">
      
      <!-- Breadcrumb Navigation -->
      <nav class="breadcrumb" id="breadcrumb">
        <a href="/">Home</a><span> &gt; </span>
        <a href="product-grid.html">Shop</a><span> &gt; </span>
        <span id="breadcrumb-product-name">Product</span>
      </nav>

      <!-- Back Link -->
      <a href="product-grid.html" class="back-link">‚Üê Back to Shop</a>

      <!-- Loading Spinner -->
      <div class="loading-spinner" id="loading-spinner" style="display: none;">
        <i class="fas fa-spinner fa-spin fa-2x"></i>
      </div>

      <!-- Product Detail Container -->
      <div id="product-detail" class="product-detail-wrapper">
        <!-- JS Injects Product Detail -->
      </div>

      <!-- Related Products Section -->
      <section class="related-products-section section-padding">
        <h3>You May Also Like</h3>
        <div id="related-products" class="grid-three-columns">
          <!-- JS Injects Related Products -->
        </div>
      </section>

    </div>
  </main>

  <!-- Sticky Mobile Cart Bar -->
  <div id="mobile-cart-bar" class="mobile-cart-bar"></div>

  <!-- Sticky Price Bar (optional) -->
  <div class="sticky-bar" id="mobile-sticky-bar" style="display: none;">
    <span class="price" id="sticky-price"></span>
    <button class="btn" id="sticky-add-to-cart">Add to Cart</button>
  </div>

  <!-- Footer Placeholder -->
  <footer id="footer-container"></footer>

  <!-- JS Modules -->
  <script type="module" src="../js/main.js"></script>
  <script type="module" src="../js/product-details.js"></script>
  <script type="module" src="../js/cart-actions.js"></script>
</body>
</html>
