<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Us | Ecoviron Environmental Consultancy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div id="header-container"></div>

  <main>
    <section class="hero about-hero">
      <div class="hero-content">
        <h1>About Ecoviron</h1>
        <p>Committed to delivering environmental solutions that build a sustainable future for all.</p>
      </div>
    </section>

    <section class="section-padding about-section">
      <div class="container">
        <h2 class="section-title">Who We Are</h2>
        <div id = "who-we-are-content"></div>
    </section>

    <section class="section-padding mission-vision-section">
      <div class="container">
        <div class="grid-two-columns">
          <div>
            <h3>Our Mission</h3>
            <div id="mission-content"></div>
          </div>
          <div>
            <h3>Our Vision</h3>
            <div id="vision-content"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="section-padding team-section">
      <div class="container">
        <h2 class="section-title">Our Team</h2>
        <div class="team-grid">
          <div class="team-member">
            <img src="assets/images/team-lead.jpg" alt="Team Lead" loading="lazy" />
            <h4>Jane Mwangi</h4>
            <p>Founder & Lead Environmental Consultant</p>
          </div>
          <div class="team-member">
            <img src="assets/images/team-analyst.jpg" alt="Environmental Analyst" loading="lazy" />
            <h4>David Otieno</h4>
            <p>Environmental Impact Analyst</p>
          </div>
          <div class="team-member">
            <img src="assets/images/team-sustainability.jpg" alt="Sustainability Expert" loading="lazy" />
            <h4>Faith Kamau</h4>
            <p>Sustainability & Compliance Officer</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer id="footer-container"></footer>

  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/modules/about.js"></script>
</body>

</html>
