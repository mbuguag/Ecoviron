<section id="contact" class="contact-section">
    <h2>Contact Us</h2>
    <p>We’d love to hear from you. Please fill out the form below and we’ll get in touch shortly.</p>

    <form id="contactForm" class="contact-form">
        <div class="form-group">
            <label for="name">Full Name*</label>
            <input type="text" id="name" name="name" required placeholder="Your name" />
        </div>

        <div class="form-group">
            <label for="email">Email Address*</label>
            <input type="email" id="email" name="email" required placeholder="you@example.com" />
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="e.g. +254 712 345 678" />
        </div>

        <div class="form-group">
            <label for="message">Your Message*</label>
            <textarea id="message" name="message" rows="5" required placeholder="Type your message..."></textarea>
        </div>

        <button type="submit">Send Message</button>
        <div id="formResponse" class="form-response"></div>
    </form>
</section>
