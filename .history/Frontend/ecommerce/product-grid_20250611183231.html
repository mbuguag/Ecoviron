<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eco-Friendly Products | GreenEarth</title>
        <link rel="stylesheet" href="../css/styles.css">
    </head>

    <body>
        <div id="header-container"></div>

        <main>
            <section class="section-padding">
                <div class="container">
                    <h1 class="section-title">Eco-Friendly Products</h1>
                    <div class="product-filter">
                        <button data-filter="all">All Products</button>
                        <button data-filter="sustainability">Sustainability</button>
                        <button data-filter="energy">Energy</button>
                        <button data-filter="personal-care">Personal Care</button>
                    </div>
                    <div class="grid-four-columns" id="product-grid">
                        <!-- Product cards injected by JS -->
                         <button class="add-to-cart-btn" data-id="1" data-name="Water Bottle" data-price="850" data-image="assets/images/products/water-bottle.jpg">
  Add to Cart
</button>

                    </div>
                </div>
            </section>
            
        </main>

        <footer id="footer-container"></footer>

        <script src="../js/main.js"></script>
    </body>

</html>
