<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GreenEarth Environmental Consultancy</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>

    <body>
        <div id="header-container"></div>

        <main>
            <section class="hero">
                <div class="hero-content">
                    <h1>Welcome to GreenEarth</h1>
                    <p>Driving sustainable solutions for a cleaner planet.</p>
                    <a href="#consultancy-services" class="btn-primary">Explore Services</a>
                </div>
            </section>

            <section class="carousel-section">
                <h2>Our Services</h2>
                <div class="carousel-container">
                    <button id="prevBtn" aria-label="Previous Slide">&#10094;</button>
                    <div class="carousel-slide" id="carousel-slide">
                        <!-- JS will inject slides here -->
                    </div>
                    <button id="nextBtn" aria-label="Next Slide">&#10095;</button>
                </div>
            </section>

            <section id="consultancy-services" class="section-padding">
                <div class="container">
                    <h2 class="section-title">Our Consultancy Services</h2>
                    <div class="services-grid">
                        <!-- Dynamic Service Cards Injected by JS -->
                    </div>
                </div>
            </section>

            <section id="contact" class="contact-section">
                <h2>Contact Us</h2>
                <p>We’d love to hear from you. Please fill out the form below and we’ll get in touch shortly.</p>
                <form id="contactForm" class="contact-form">
                    <div class="form-group">
                        <label for="name">Full Name*</label>
                        <input type="text" id="name" name="name" required placeholder="Your name" />
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address*</label>
                        <input type="email" id="email" name="email" required placeholder="you@example.com" />
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="e.g. +254 712 345 678" />
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message*</label>
                        <textarea id="message" name="message" rows="5" required
                            placeholder="Type your message..."></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Send Message</button>
                    <div id="formResponse" class="form-response"></div>
                </form>
            </section>
        </main>

        <footer id="footer-container">
            <div class="footer-content">
                <p>&copy; <span id="currentYear"></span> GreenEarth Environmental Consultancy. All rights reserved.</p>
                <div class="social-links">
                    <a href="#" aria-label="Facebook"><img src="assets/icons/facebook.svg" alt="Facebook"></a>
                    <a href="#" aria-label="Twitter"><img src="assets/icons/twitter.svg" alt="Twitter"></a>
                    <a href="#" aria-label="LinkedIn"><img src="assets/icons/linkedin.svg" alt="LinkedIn"></a>
                </div>
            </div>
        </footer>

        <script src="js/main.js"></script>
        <script src="carousel.js"></script>
        <script>
            // Dynamic Year
            document.getElementById("currentYear").textContent = new Date().getFullYear();

            // Contact form submission logic
            document.getElementById("contactForm").addEventListener("submit", function (e) {
                e.preventDefault();
                const name = document.getElementById("name").value;
                const email = document.getElementById("email").value;
                const phone = document.getElementById("phone").value;
                const message = document.getElementById("message").value;
                const responseDiv = document.getElementById("formResponse");

                // Simulate form submission (replace with AJAX/fetch call if needed)
                setTimeout(() => {
                    responseDiv.textContent = `Thank you, ${name}. We’ve received your message!`;
                    responseDiv.style.color = "green";
                    document.getElementById("contactForm").reset();
                }, 1000);
            });
        </script>
    </body>

</html>
